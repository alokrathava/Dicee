<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI CALCULATOR</title>
    <script src="bmi.js" type="text/javascript"></script>
</head>
<body>

<form name="bmi" method="post" action="#" onsubmit="BMI()">
    <input type="number" name="weight" placeholder="Enter your weight?"/>
    <br>
    <br>
    <input type="text" name="height" placeholder="Enter your height?"/>
    <br>
    <br>
    <button type="submit" name="submit">Calculate</button>
</form>
<p id="output"></p>
</body>
</html>
